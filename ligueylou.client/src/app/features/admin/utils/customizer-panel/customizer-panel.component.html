<div class="drawer drawer-end"
     [class.drawer-open]="customizer.customizerDrawer()">
  <input id="customizer-drawer"
         type="checkbox"
         class="drawer-toggle"
         [checked]="customizer.customizerDrawer()" />

  <div class="drawer-side z-50">
    <label for="customizer-drawer"
           class="drawer-overlay"
           (click)="customizer.toggleCustomizerDrawer()"></label>

    <div class="bg-base-100 text-base-content w-96 h-full overflow-y-auto shadow-xl">
      <div class="sticky top-0 bg-base-100 z-10">
        <div class="flex justify-between items-center p-5 border-b">
          <h2 class="text-xl font-semibold">Theme Customizer</h2>
          <div class="flex gap-2">
            <button class="btn btn-outline btn-error btn-sm"
                    (click)="resetOptions()">
              Reset
            </button>
            <button class="btn btn-ghost btn-sm"
                    (click)="customizer.toggleCustomizerDrawer()">
              <span class="material-icons">close</span>
            </button>
          </div>
        </div>
      </div>

      <div class="p-5 space-y-6">
        <!-- Font Family -->
        <div class="space-y-4">
          <h3 class="text-lg font-medium">Font Style</h3>
          <div class="grid grid-cols-3 gap-3">
            @for (font of customizer.fontFamily; track font) {
            <div class="border-2 rounded-lg p-4 cursor-pointer transition-all"
                 [class.border-primary]="selectedFont === font"
                 [class.border-base-300]="selectedFont !== font"
                 (click)="onFontChange(font)">
              <div class="text-center" [style.font-family]="font">
                {{ font }}
              </div>
            </div>
            }
          </div>
        </div>

        <div class="divider"></div>

        <!-- Theme Selection -->
        <div class="space-y-4">
          <h3 class="text-lg font-medium">Theme</h3>
          <div class="grid grid-cols-4 gap-3 max-h-60 overflow-y-auto p-2">
            @for (theme of customizer.themes; track theme) {
            <div class="cursor-pointer"
                 (click)="onThemeChange(theme)">
              <div class="w-full h-10 rounded"
                   [attr.data-theme]="theme"
                   [class.outline]="selectedTheme === theme"
                   [class.outline-2]="selectedTheme === theme"
                   [class.outline-primary]="selectedTheme === theme">
                <div class="flex w-full h-full rounded">
                  <div class="w-1/5 bg-primary"></div>
                  <div class="w-4/5 bg-base-200"></div>
                </div>
              </div>
              <div class="text-xs text-center mt-1">{{ theme }}</div>
            </div>
            }
          </div>
        </div>

        <div class="divider"></div>

        <!-- Input Background -->
        <div class="flex justify-between items-center">
          <h3 class="text-lg font-medium">Input Background</h3>
          <div class="flex gap-2">
            <button class="btn btn-sm"
                    [class.btn-primary]="customizer.inputBg()"
                    (click)="customizer.setInputBg(true)">
              Filled
            </button>
            <button class="btn btn-sm"
                    [class.btn-primary]="!customizer.inputBg()"
                    (click)="customizer.setInputBg(false)">
              Outlined
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
