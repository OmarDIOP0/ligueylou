<header class="navbar bg-base-100 border-b border-base-300 shadow-sm h-20 px-4 lg:px-6">
  <!-- Left Section -->
  <div class="flex-1">
    <!-- Desktop Sidebar Toggle -->
    <button class="btn btn-ghost btn-circle hidden lg:flex"
            (click)="toggleSidebar()">
      <span class="material-icons">menu</span>
    </button>

    <!-- Mobile Sidebar Toggle -->
    <button class="btn btn-ghost btn-circle lg:hidden"
            (click)="toggleMobileSidebar()">
      <span class="material-icons">menu</span>
    </button>

    <!-- Mobile Search Toggle -->
    <button class="btn btn-ghost btn-circle lg:hidden ml-2"
            (click)="toggleSearch()">
      <span class="material-icons">search</span>
    </button>
  </div>

  <!-- Search Bar (Desktop) -->
  <div class="flex-none hidden lg:block">
    <div class="form-control w-64">
      <div class="input-group">
        <input type="text"
               placeholder="Search..."
               class="input input-bordered w-full" />
        <button class="btn btn-square">
          <span class="material-icons">search</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Search Bar -->
  @if (showSearch()) {
  <div class="absolute top-20 left-0 right-0 bg-base-100 p-4 shadow-lg lg:hidden">
    <div class="form-control">
      <div class="input-group">
        <input type="text"
               placeholder="Search..."
               class="input input-bordered w-full" />
        <button class="btn btn-square" (click)="toggleSearch()">
          <span class="material-icons">close</span>
        </button>
      </div>
    </div>
  </div>
  }

  <!-- Right Section -->
  <div class="flex-none gap-2 ml-4">
    <!-- Notifications -->
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <span class="material-icons">notifications</span>
          <span class="badge badge-xs badge-primary indicator-item"></span>
        </div>
      </label>
      <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-80 bg-base-100 shadow">
        <div class="card-body">
          <span class="font-bold text-lg">Notifications</span>
          <div class="space-y-2">
            <div class="alert">
              <span>New message received</span>
            </div>
            <div class="alert alert-info">
              <span>System update available</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- User Profile -->
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="/assets/images/avatar.png" alt="User" />
        </div>
      </label>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</header>
